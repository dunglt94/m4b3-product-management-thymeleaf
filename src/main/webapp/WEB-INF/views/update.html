<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/products/update}" th:object="${productForm}" enctype="multipart/form-data"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" >
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}">
        </div>
        <div>
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}">
        </div>
        <div>
            <label for="image">Image</label>
            <img th:src="@{'\uploadFile\\' + ${productImage}}" alt="" src="">
            <input type="file" id="image" th:field="*{image}"/>
        </div>
        <input type="submit" value="Update">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
